            <section class="form标签">
            <form action="index.html" method="POST">
                <!---->
                <input type="text" name="username">
                <input type="password" name="password">
                <input type="submit" value="提交">
                <!--提交必须要有，不然不能提交（回车也不行）-->
            </form>
            <hr>
            <form action="index.html" method="POST">
                <label>用户名<input type="text" name="username"></label>
                <label>密码<input type="password" name="password"></label>
                <input type="submit" value="button">
                <hr>
                <label for="name">用户名</label><input type="text" name="username" id="name">
                <label for="password">密码</label><input type="password" name="password" id="password">
                <input type="submit" value="button">
                <hr> 
                今晚吃什么？
                <!--checkbox实现多选框，value的值会被提交-->
                <label><input type="checkbox" name="dinner" value="Dumplings">饺子</label>
                <label><input type="checkbox" name="dinner" value="noodles">面条</label>
                <input type="submit" value="button">
                <hr>
                明早吃啥子？
                <!--radio实现单选框，需要有相同的name才能单选，value的值会被提交-->
                <label><input type="radio" name="breakfast" value="Fritters">油条</label>
                <label><input type="radio" name="breakfast" value="Rice noodle">米线</label>
                <input type="submit" value="button">
                <hr>
                中午还吃吗？
                <!--select实现下拉选择框-->
                <label>
                        <select name="option">
                            <option value="yes">为什么不吃？</option>
                            <option value="no">为什么要吃？</option>
                            <option value="maybe">为什么要问？</option>
                        </select>
                        <input type="submit" value="button">
                </label>
                <hr>
                <table border="1">
                    <!--colgroup指定背景及宽度-->
                    <colgroup>
                        <col width=100>
                        <col bgcolor=green width=200>
                        <col width=100>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>姓名</th><th>班级</th><th>分数</th>
                        </tr>
                    </thead>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                    </tbody>

                        </tr>
                    </tfoot>
                </table>
            </form>
